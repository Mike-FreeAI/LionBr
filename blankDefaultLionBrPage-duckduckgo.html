<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            transition: background-color 0.5s;
            background-color: #f5f5f5;
            /* Default background color */
            color: #333;
            /* Default text color */
            margin: 0;
        }
        
        #search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #logo {
            margin-bottom: 20px;
            width: 30%;
            height: auto;
        }
        
        #search-bar {
            width: 50%;
            padding: 12px;
            font-size: 18px;
            background-color: #eee;
            /* Default input background color */
            color: #333;
            /* Default input text color */
            border: none;
            /* Remove the border */
            border-radius: 25px;
            /* Rounded corners */
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
            outline: none;
        }
        
        #search-bar::placeholder {
            color: #999;
            /* Placeholder text color */
        }
        
        #search-bar:focus {
            background-color: #fff;
            color: #333;
            /* Change text color on focus */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            /* More prominent shadow on focus */
        }

        #search-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #0056b3;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #fff;
            }
        
            #search-bar {
                background-color: #444;
                color: #eee;
                /* Dark mode input background color */
            }
        
            #search-bar::placeholder {
                color: #777;
                /* Dark mode placeholder text color */
            }
        
            #search-bar:focus {
                background-color: #333;
                /* Dark mode highlight on focus */
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
                color: #eee;
                /* More prominent shadow on focus in dark mode */
            }
        }
    </style>
</head>
<body>
    <div id="search-container">
        <img id="logo" src="./resources/duckduckgo-icon.svg" alt="DuckDuckGo Logo" width="200">
        <input type="text" id="search-bar" placeholder="Search DuckDuckGo or type a web address" onkeyup="checkSubmit(event)">
    </div>

    <script>
        function checkSubmit(event) {
            if (event.key === "Enter") {
                performSearch();
            }
        }
        function performSearch() {
            const searchTerm = document.getElementById("search-bar").value;
            if (searchTerm) {
                window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(searchTerm)}`;
            }
        }
    </script>
</body>
</html>
